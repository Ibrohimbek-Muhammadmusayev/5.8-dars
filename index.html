<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-hub</title>
    <script src="./tailwind.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="m-auto bg-white w-[1440px] h-[900px]">
        <div class="m-auto pt-[153px] w-[730px] h-[900px] bg-white">
            <div class="flex justify-between align-center"> 
                <img class="w-[128px] h-[30px]" src="/rasim/logo.svg" alt="logo">
                <div class="flex gap-4 items-center">
                    <h1 class="text-stone-600 font-[sans-serif] text-sm font-bolt tracking-[2.5px] leading-normal">DARK</h1>
                    <img src="./rasim/moon.svg" alt="logo">
                </div>
            </div>
            <form action="">
                <div class="w-[730px] h-[69px] bg-500 bg-white mt-[36px] rounded-[15px] shadow-2xl flex">
                    <img class="ml-[32px] mt-[23px] w-[24px] h-[24px]" src="/rasim/search-logo.svg" alt="logo">
                    <input class="w-[500px] h-[69px] pt-[22px] pb-[22px] pl-[80px] rounded-[15px]" type="text" required placeholder="Search GitHub usernameâ€¦">
                    <button class="bg-[#0079FF] w-[106px] h-[50px] rounded-[10px] mt-[10px] ml-[55px] text-white">Search</button>
                </div>
            </form>
            <main class="info-container container max-w-3xl bg-white mt-6 rounded-xl p-12 shadow-2xl">
                <div class="info_top flex">
                    <img src="./rasim/Bitmap.png" alt="" class="info_img rounded-full mr-9">
                    <div class="user_info ml-2">
                        <h1 class="user_name font-bold text-2xl">The Octocat</h1>
                        <a href="" class="user_username text-blue-600 mt-1">@octocat</a>
                        <p class="user_bio mt-5 text-gray-400">This profile has no bio</p>
                    </div>
                    <p class="user_join ml-auto text-gray-400 mt-1">Joined 25 Jan 2011</p>
                </div>
                <div class="info_center mt-5 rounded-xl flex justify-between px-8 py-4 ml-40">
                    <div class="info_center_repos">
                        <p class="text-xs text-gray-500">Repos</p>
                        <h4 class="text-xl font-bold mt-1">8</h4>
                    </div>
                    <div class="info_center_followers">
                        <p class="text-xs text-gray-500">Followers</p>
                        <h4 class="text-xl font-bold mt-1">3938</h4>
                    </div>
                    <div class="info_center_following">
                        <p class="text-xs text-gray-500">Following</p>
                        <h4 class="text-xl font-bold mt-1">9</h4>
                    </div>
                </div>
                <div class="info_footer flex justify-between max-w-md mt-10 ml-40">
                    <div class="footer_first_wrapper">
                        <a href="" class="info_footer flex gap-4">
                            <img src="./rasim/moon.svg" class="" alt="">
                            <p class="text-base text-blue-950 opacity-80 hover:underline">San Fransisco</p>
                        </a>
                        <a href="" class="info_footer flex gap-3 mt-4">
                            <img src="./rasim/zanjir.svg" class="" alt="">
                            <p class="text-base text-blue-950 opacity-80 hover:underline">https://github.blog</p>
                        </a>
                    </div>
                    <div class="footer_second_wrapper">
                        <a href="" class="info_footer flex gap-4">
                            <img src="./rasim/twitter.svg" class="" alt="">
                            <p class="text-base text-blue-950 opacity-80 hover:underline">Not Avaliable</p>
                        </a>
                        <a href="" class="info_footer flex gap-4 mt-4">
                            <img src="./rasim/adres.svg" class="" alt="">
                            <p class="text-base text-blue-950 opacity-80 hover:underline">@github</p>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
